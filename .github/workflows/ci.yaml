name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Bun
        uses: jarredsumner/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun test
